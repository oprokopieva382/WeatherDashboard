<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
        <h4>Date</h4>
        <h4>Time</h4>
    </header>
    <main class="container-fluid">
      <section class="row mt-3">
        <!-- search city input -->
        <div class="col-3 p-3 search-form">
          <form>
            <div class="mb-3">
              <label for="citySearchInput" class="form-label"
                >Type searching city</label
              >
              <input type="text" class="form-control" id="citySearchInput" />
            </div>
            <div class="d-grid">
            <button type="submit" class="btn btn-dark ">Search</button>
            </div>
          </form>
        </div>
        <section class="col-5 p-3 ml-3">
            <div class="tempDisplayContainer">
                <div>
                    <div>Name</div>
                    <div>Icon</div>
                </div>
                <div>
                    <div>Temp:</div>
                    <div>Wind:</div>
                    <div>Humidity:</div>
                </div>
            </div>
        </section>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
