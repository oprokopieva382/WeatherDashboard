<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <p class="logo">Track Weather</p>
      <p class="">
        <p>Your local date:</p>
        <h4 id="currentDate"></h4>
        <p>Your local time:</p>
        <h4 id="currentTime"></h4>
      </p>
    </header>
    <main class="container-fluid">
      <section class="row mt-3">
        <!-- search city input -->
      <article class="col-12 col-sm-6 col-md-3 p-3 search-form">

          <form id="searchForm">
            <div class="mb-3">
              <label for="citySearchInput" class="form-label"
                >Type searching city</label
              >
              <input type="text" class="form-control" id="citySearchInput" />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-dark" >
                Search
              </button>
            </div>
          </form>
        </article>
        <!-- temperature display -->
        <article class="col-12 col-md-5 col-sm-6 p-1 ml-3">
          <section class="tempDisplayContainer">
            <div class="cityDescription">
              <h4 id="cityName"></h4>
              <h6 id="displayDate"></h6>
              <img id="displayIcon" />
              <div id="sky" class="sky"></div>
            </div>
            <div>
              <div id="displayTemp" class="displayTemp"></div>
              <div id="displayWind" class="displayWind"></div>
              <div id="displayHumidity" class="displayHumidity"></div>
            </div>
          </section>
        </article>
      </section>
      <!-- second row section -->
      <section class="row mt-5">
        <!-- city history -->
        <article class="col-3 p-3 hidden" id="hidden"></article>
        <!-- 5 days forecast -->
        <article class="col-md-8 p-3 mt-5">
          <div class="fiveDaysForecast" id="forecast"></div>
        </article>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/utc.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/timezone.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
