<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h4 id="currentDate"></h4>
      <h4 id="currentTime">Time</h4>
    </header>
    <main class="container-fluid">
      <section class="row mt-3">
        <!-- search city input -->
        <article class="col-3 p-3 search-form">
          <form>
            <div class="mb-3">
              <label for="citySearchInput" class="form-label"
                >Type searching city</label
              >
              <input type="text" class="form-control" id="citySearchInput" />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-dark" id="searchCityButton">
                Search
              </button>
            </div>
          </form>
        </article>
        <!-- temperature display -->
        <article class="col-5 p-3 ml-3">
          <section class="tempDisplayContainer">
            <div>
              <h4 id="cityName"></h4>
              <h6 id="displayDate"></h6>
              <img id="displayIcon"/>
              <div id="sky"></div>
            </div>
            <div>
              <div id="displayTemp"></div>
              <div id="displayWind"></div>
              <div id="displayHumidity"></div>
            </div>
          </section>
        </article>
      </section>
      <!-- second row section -->
      <section class="row mt-5">
        <!-- city history -->
        <article class="col-3 p-3 hiden"></article>
        <!-- 5 days forecast -->
        <article class="col-8 p-3 mt-5">
          <div class="fiveDaysForecast" id="forecast"></div>
        </article>
      </section>
    </main>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
