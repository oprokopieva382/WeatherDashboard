<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h4 id="currentDate">Date</h4>
      <h4 id="currentTime">Time</h4>
    </header>
    <main class="container-fluid">
      <section class="row mt-3">
        <!-- search city input -->
        <article class="col-3 p-3 search-form">
          <form>
            <div class="mb-3">
              <label for="citySearchInput" class="form-label"
                >Type searching city</label
              >
              <input type="text" class="form-control" id="citySearchInput" />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-dark" id="searchCityButton">Search</button>
            </div>
          </form>
        </article>
        <!-- temperature display -->
        <article class="col-5 p-3 ml-3">
          <section class="tempDisplayContainer">
            <div>
              <h4 id="cityName">Name</h4>
              <h6 id="displayDay">Monday</h6>
              <div id="displayIcon">Icon</div>
            </div>
            <div>
              <div id="displayTemp">Temp:</div>
              <div id="displayWind">Wind:</div>
              <div id="displayHumidity">Humidity:</div>
            </div>
          </section>
        </article>
      </section>
      <!-- second row section -->
      <section class="row mt-5">
        <!-- city history -->
        <article class="col-3 p-3 hiden"></article>
        <!-- 5 days forecast -->
        <article class="col-8 p-3 mt-5">
          <div class="fiveDaysForecast" id="forecast">
            <section class="forecastBlock">
              <div id="day">TUE</div>
              <div id="temp">Temp</div>
              <div id="icon">Icon</div>
              <div id="wind">Wind</div>
              <div id="humidity">Humidity</div>
            </section>
            <section class="forecastBlock">
              <div id="day">WED</div>
              <div id="temp">Temp</div>
              <div id="icon">Icon</div>
              <div id="wind">Wind</div>
              <div id="humidity">Humidity</div>
            </section>
            <section class="forecastBlock">
              <div id="day">THU</div>
              <div id="temp">Temp</div>
              <div id="icon">Icon</div>
              <div id="wind">Wind</div>
              <div id="humidity">Humidity</div>
            </section>
            <section class="forecastBlock">
              <div id="day">FRI</div>
              <div id="temp">Temp</div>
              <div id="icon">Icon</div>
              <div id="wind">Wind</div>
              <div id="humidity">Humidity</div>
            </section>
            <section class="forecastBlock">
              <div id="day">SAT</div>
              <div id="temp">Temp</div>
              <div id="icon">Icon</div>
              <div id="wind">Wind</div>
              <div id="humidity">Humidity</div>
            </section>
          </div>
        </article>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
